<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root{
      --brand-brown:#a18664;
      --brand-brown-hover:#8b7358;
      --page-peach:#fdf1e7;
      --panel-bg:#ffffff;
    }

    body{ background:var(--page-peach); font-family:system-ui, sans-serif; }

    .auth-card{
      width:100%;
      max-width:450px;
      background:var(--panel-bg);
      border-radius:10px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      padding:38px 40px;
    }

    .auth-title{
      font-weight:700;
      font-size:1.8rem;
      text-align:center;
      margin-bottom:.3rem;
    }

    .auth-subtitle{
      text-align:center;
      color:#555;
      font-size:.95rem;
      margin-bottom:1.5rem;
    }

    .form-control{
      background:#fafbfc;
      border:1px solid #e5e7eb;
      height:44px;
      font-size:.95rem;
    }
    .form-control::placeholder{ color:#a1a1a1; }

    .field-hint{
      font-size:.75rem;
      color:#7c7c7c;
      margin-top:.25rem;
    }

    .meta-row{
      font-size:.9rem;
      margin-top:12px;
      margin-bottom:18px;
    }
    .meta-row a{
      color:#555;
      text-decoration:none;
    }
    .meta-row a:hover{ text-decoration:underline; }

    .btn-brown{
      background:var(--brand-brown);
      border:none;
      color:#fff;
      height:45px;
      font-weight:600;
      border-radius:5px;
    }
    .btn-brown:hover{ background:var(--brand-brown-hover); }

    .bottom-note{
      font-size:.85rem;
      color:#b0b0b0;
      margin-top:14px;
    }
    .bottom-note a{
      text-decoration:none;
      font-weight:600;
      color:#7d6b54;
    }
    .bottom-note a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-card">
      <h2 class="auth-title">Welcome</h2>
      <p class="auth-subtitle">Please log in to continue</p>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="mb-1">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="field-hint">It must be a combination of minimum 8 letters, numbers, and symbols</div>

        <div class="d-flex justify-content-between align-items-center meta-row">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="./forgot-password.html">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-brown w-100">Log in</button>
      </form>

      <p class="bottom-note text-center">No account yet? <a href="./register.html">Sign up</a></p>
    </div>
  </div>

  <script>
    // Handle login
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Normally you'd validate with backend here.
      if (email && password.length >= 8) {
        localStorage.setItem("loggedIn", "true");
        alert("Login successful!");
        window.location.href = "Diagnose.html"; // go back to home
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
