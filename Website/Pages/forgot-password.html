<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root{
      --brand-brown:#a18664;
      --brand-brown-hover:#8b7358;
      --page-peach:#fdf1e7;
      --panel-bg:#fff;
      --panel-w:400px;
    }
    body{ background:var(--page-peach); font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    .auth-card{
      width:100%;
      max-width:var(--panel-w);
      background:var(--panel-bg);
      border-radius:10px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      padding:38px 40px;
    }

    .auth-title{ font-weight:700; font-size:1.8rem; text-align:center; margin-bottom:.3rem; }
    .auth-subtitle{ text-align:center; color:#555; font-size:.95rem; margin-bottom:1.5rem; }

    .form-label{ font-size:12px; color:#5f5f5f; margin-bottom:.35rem; }
    .form-control{
      background:#fafbfc; border:1px solid #e5e7eb; height:44px; font-size:.95rem;
    }
    .form-control::placeholder{ color:#a1a1a1; }

    .btn-brown{
      background:var(--brand-brown); border:none; color:#fff; height:45px; font-weight:600; border-radius:5px;
    }
    .btn-brown:hover{ background:var(--brand-brown-hover); }

    .bottom-note{
      font-size:.85rem;
      text-align:center;
      margin-top:14px;
      color:#b0b0b0;
    }
    .bottom-note a{ text-decoration:none; font-weight:600; color:#7d6b54; }
    .bottom-note a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-card">
      <h2 class="auth-title">Forgot Password</h2>
      <p class="auth-subtitle">Enter your email to reset your password</p>

      <form id="forgotForm">
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
        </div>
        <button type="submit" class="btn btn-brown w-100">Reset Password</button>
      </form>

      <p class="bottom-note"><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example handler
    document.getElementById('forgotForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('If this email exists, a reset link will be sent.');
    });
  </script>
</body>
</html>
